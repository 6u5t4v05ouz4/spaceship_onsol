<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Authentication - Space Crypto Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #f44336;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            color: #4CAF50;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Processing Authentication</h1>
        <div class="spinner"></div>
        <p>Please wait while we complete your login...</p>
        <div id="status" style="display: none;"></div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Novo Sistema CSS Modular -->
    <link rel="stylesheet" href="/src/styles/main.css">

    <!-- Configura√ß√£o segura -->
    <script src="/src/config/supabase-config.js"></script>
    
    <script>
        // Process OAuth callback
        async function processCallback() {
            try {
                console.log('üîÑ Processing OAuth callback...');

                const supabase = await window.createSupabaseClient();
                
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                const expiresAt = urlParams.get('expires_at');
                const providerToken = urlParams.get('provider_token');
                const providerRefreshToken = urlParams.get('provider_refresh_token');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                // Log seguro (apenas em desenvolvimento)
                if (window.location.hostname === 'localhost') {
                    console.log('üìã Debug mode: OAuth parameters received');
                }
                
                // Check for OAuth errors
                if (error) {
                    throw new Error(`OAuth error: ${error} - ${errorDescription}`);
                }
                
                // Handle different OAuth flows
                let sessionData;
                
                if (code) {
                    // Standard OAuth flow with authorization code
                    console.log('üîÑ Exchanging code for session...');
                    const { data, error: exchangeError } = await supabase.auth.exchangeCodeForSession(code);
                    
                    if (exchangeError) {
                        throw exchangeError;
                    }
                    
                    sessionData = data;
                } else if (accessToken) {
                    // Direct token flow (from Vercel redirect)
                    console.log('üîÑ Setting session with direct tokens...');
                    const { data, error: sessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (sessionError) {
                        throw sessionError;
                    }
                    
                    sessionData = data;
                } else {
                    throw new Error('No authorization code or access token received from Google');
                }
                
                console.log('‚úÖ Session created successfully');

                // Limpar a URL para remover os tokens
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Show success message
                showStatus('success', 'Authentication successful! Redirecting...');
                
                // Check if user has profile
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('google_email', sessionData.user.email)
                    .single();
                
                if (profileError && profileError.code !== 'PGRST116') {
                    console.error('‚ùå Error checking profile:', profileError);
                }
                
                // Wait a moment before redirecting
                setTimeout(() => {
                      // Redirect based on profile status
                      if (profile) {
                          console.log('‚úÖ User has profile, redirecting to dashboard');
                          window.location.href = 'http://localhost:3000/dashboard.html';
                      } else {
                          console.log('‚ùå No profile found, redirecting to profile setup');
                          window.location.href = 'http://localhost:3000/profile.html';
                      }
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Callback processing error:', error);
                showStatus('error', `
                    <h3>Authentication Error</h3>
                    <p>An error occurred during authentication. Please try again.</p>
                    <p><a href="/login.html" style="color: #4CAF50;">Return to Login</a></p>
                `);
            }
        }
        
        // Show status message
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            // Hide spinner
            const spinner = document.querySelector('.spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }
        }
        
        // Process callback when page loads
        document.addEventListener('DOMContentLoaded', processCallback);
    </script>
</body>
</html>
