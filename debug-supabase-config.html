<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Supabase Config - Space Crypto Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .debug-info {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .warning {
            color: #ffd43b;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Supabase Configuration</h1>
    
    <div class="debug-info">
        <h3>üìç Current Location</h3>
        <p><strong>URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Origin:</strong> <span id="currentOrigin"></span></p>
        <p><strong>Hostname:</strong> <span id="currentHostname"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>üîß Environment Variables</h3>
        <p><strong>SUPABASE_URL:</strong> <span id="supabaseUrl"></span></p>
        <p><strong>SUPABASE_ANON_KEY:</strong> <span id="supabaseKey"></span></p>
        <p><strong>NODE_ENV:</strong> <span id="nodeEnv"></span></p>
        <p><strong>DEBUG_MODE:</strong> <span id="debugMode"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>‚öôÔ∏è Supabase Config</h3>
        <p><strong>Config URL:</strong> <span id="configUrl"></span></p>
        <p><strong>Config AnonKey:</strong> <span id="configAnonKey"></span></p>
        <p><strong>Config RedirectUrl:</strong> <span id="configRedirectUrl"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>üß™ Test OAuth Redirect</h3>
        <button id="testOAuthBtn" onclick="testOAuthRedirect()">Test OAuth Redirect</button>
        <p id="testResult"></p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Debug information
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('currentOrigin').textContent = window.location.origin;
        document.getElementById('currentHostname').textContent = window.location.hostname;
        
        document.getElementById('supabaseUrl').textContent = window.SUPABASE_URL || '‚ùå Not defined';
        document.getElementById('supabaseKey').textContent = window.SUPABASE_ANON_KEY ? '‚úÖ Defined' : '‚ùå Not defined';
        document.getElementById('nodeEnv').textContent = window.NODE_ENV || '‚ùå Not defined';
        document.getElementById('debugMode').textContent = window.DEBUG_MODE || '‚ùå Not defined';
        
        // Wait for config to load
        setTimeout(() => {
            const config = window.SUPABASE_CONFIG;
            if (config) {
                document.getElementById('configUrl').textContent = config.url || '‚ùå Not defined';
                document.getElementById('configAnonKey').textContent = config.anonKey ? '‚úÖ Defined' : '‚ùå Not defined';
                document.getElementById('configRedirectUrl').textContent = config.redirectUrl || '‚ùå Not defined';
            } else {
                document.getElementById('configUrl').textContent = '‚ùå Config not loaded';
                document.getElementById('configAnonKey').textContent = '‚ùå Config not loaded';
                document.getElementById('configRedirectUrl').textContent = '‚ùå Config not loaded';
            }
        }, 100);
        
        async function testOAuthRedirect() {
            const resultEl = document.getElementById('testResult');
            resultEl.innerHTML = 'üîÑ Testing OAuth redirect...';
            
            try {
                if (!window.SUPABASE_CONFIG) {
                    throw new Error('SUPABASE_CONFIG not available');
                }
                
                const supabase = window.supabase.createClient(
                    window.SUPABASE_CONFIG.url,
                    window.SUPABASE_CONFIG.anonKey
                );
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'http://localhost:3000/auth-callback.html'
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                resultEl.innerHTML = '‚úÖ OAuth redirect initiated successfully';
                console.log('OAuth data:', data);
                
            } catch (error) {
                resultEl.innerHTML = `‚ùå Error: ${error.message}`;
                console.error('OAuth test error:', error);
            }
        }
    </script>
</body>
</html>
