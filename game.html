    <style>
        /* CSS especÃ­fico do jogo */
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
        }
        
        .game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-content);
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-header);
            pointer-events: none;
        }
        
        .game-ui > * {
            pointer-events: auto;
        }
        
        .game-header {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            right: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: var(--z-header);
        }
        
        .game-stats {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }
        
        .stat-item {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--primary-cyan-light);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-primary);
            font-family: var(--font-dashboard);
            font-size: var(--text-body);
        }
        
        .stat-icon {
            font-size: var(--text-body-lg);
        }
        
        .stat-value {
            font-weight: 700;
            color: var(--primary-cyan);
        }
        
        .game-controls {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .game-menu-btn {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--primary-cyan-light);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-sm);
            color: var(--text-primary);
            font-size: var(--text-body-lg);
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .game-menu-btn:hover {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            transform: translateY(-2px);
        }
        
        .game-sidebar {
            position: absolute;
            top: 80px;
            right: var(--spacing-md);
            width: 300px;
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--primary-cyan-light);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            transform: translateX(100%);
            transition: var(--transition-normal);
        }
        
        .game-sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--primary-cyan-light);
        }
        
        .sidebar-title {
            font-family: var(--font-primary);
            font-size: var(--text-md);
            color: var(--primary-cyan);
            text-shadow: var(--text-glow-secondary);
            letter-spacing: var(--letter-spacing-sm);

        .sidebar-close {

            color: var(--text-secondary);
            font-size: var(--text-lg);

            transition: var(--transition-normal);
            padding: var(--spacing-xs);

        .inventory-grid {

            gap: var(--spacing-sm);
        }
        
        .inventory-item {

        .item-count {

        }
        
        .game-pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-normal);
        }
        
        .game-pause-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .pause-menu {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--primary-cyan-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .pause-title {
            font-family: var(--font-primary);
            font-size: var(--text-xl);
            color: var(--primary-cyan);
            text-shadow: var(--text-glow-secondary);
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
        }
        
        .pause-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
        }
        
        .loading-title {
            font-family: var(--font-primary);
            font-size: var(--text-xl);
            color: var(--primary-cyan);
            text-shadow: var(--text-glow-secondary);
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-cyan-light);
            border-top: 4px solid var(--primary-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--spacing-lg);
        }
        
        .loading-text {
            font-family: var(--font-secondary);
            font-size: var(--text-body);
            color: var(--text-secondary);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: var(--spacing-sm);
                align-items: stretch;
            }
            
            .game-stats {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .game-controls {
                justify-content: center;
            }
            
            .game-sidebar {
                width: calc(100% - 2 * var(--spacing-md));
                right: var(--spacing-md);
                left: var(--spacing-md);
            }
            
            .inventory-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .game-header {
                top: var(--spacing-sm);
                left: var(--spacing-sm);
                right: var(--spacing-sm);
            }
            
            .game-sidebar {
                top: 60px;
                right: var(--spacing-sm);
                left: var(--spacing-sm);
                width: calc(100% - 2 * var(--spacing-sm));
            }
            
            .stat-item {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: var(--text-body-sm);
            }
        }
    </style>

    <script type="module">
        // Importar Supabase PRIMEIRO
        import { createClient } from '@supabase/supabase-js';
        
        // Criar cliente Supabase e disponibilizar globalmente
        const supabase = createClient(

        if (typeof window !== 'undefined') {
            window.supabaseClient = supabase;
            console.log('â Supabase client inicializado globalmente');
        }
        
        // Importar o jogo completo modular
        import GameSceneModular from '/src/scenes/GameSceneModular.js';
        
        // Verificar se Phaser estÃ¡ disponÃ­vel
        if (typeof Phaser === 'undefined') {
            console.error('â Phaser nÃ£o estÃ¡ disponÃ­vel!');
        } else {
            console.log('â Phaser disponÃ­vel:', Phaser.VERSION);
        }
        
        // Disponibilizar a cena globalmente
        window.GameSceneModular = GameSceneModular;
        
        console.log('â GameSceneModular carregado:', !!GameSceneModular);
        console.log('â GameSceneModular constructor:', GameSceneModular);
        console.log('â GameSceneModular extends Phaser.Scene:', GameSceneModular.prototype instanceof Phaser.Scene);
        
        // Disparar evento quando o mÃ³dulo estiver carregado
        window.dispatchEvent(new CustomEvent('gameSceneLoaded'));
    </script>
    
    <script>
        // ConfiguraÃ§Ã£o do jogo
        let game = null;
        let isPaused = false;
        let gameStats = {
            coins: 0,
            energy: 100,
            score: 0,
            time: 0
        };

        // ConfiguraÃ§Ã£o do Phaser PROFISSIONAL
        const gameConfig = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'gameCanvas',
            backgroundColor: '#000000',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { x: 0, y: 0 },
                    debug: false
                }
            },
            scene: [], // SerÃ¡ preenchido dinamicamente
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            render: {
                antialias: true,
                pixelArt: false
            }
        };

        // O GameSceneModular jÃ¡ contÃ©m todas as funÃ§Ãµes necessÃ¡rias!

        function updateUI() {
            document.getElementById('coinsValue').textContent = gameStats.coins;
            document.getElementById('energyValue').textContent = gameStats.energy;
            document.getElementById('scoreValue').textContent = gameStats.score;
            
            const minutes = Math.floor(gameStats.time / 60);
            const seconds = gameStats.time % 60;
            document.getElementById('timeValue').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function gameOver() {
            console.log('ð Game Over!');
            isPaused = true;
            alert(`Game Over!\nPontuaÃ§Ã£o: ${gameStats.score}\nTempo: ${Math.floor(gameStats.time / 60)}:${(gameStats.time % 60).toString().padStart(2, '0')}`);
            exitGame();
        }

        // FunÃ§Ãµes de UI
        function toggleSidebar() {
            const sidebar = document.getElementById('gameSidebar');
            sidebar.classList.toggle('open');
        }

        function pauseGame() {
            if (isPaused) return;
            
            isPaused = true;
            document.getElementById('pauseOverlay').classList.add('show');
            console.log('â¸ï¸ Jogo pausado');
        }

        function resumeGame() {
            isPaused = false;
            document.getElementById('pauseOverlay').classList.remove('show');
            console.log('â¶ï¸ Jogo retomado');
        }

        function openSettings() {
            console.log('âï¸ Abrindo configuraÃ§Ãµes...');
            // Implementar configuraÃ§Ãµes
            alert('ConfiguraÃ§Ãµes em desenvolvimento');
        }

        function exitGame() {
            if (confirm('Tem certeza que deseja sair do jogo?')) {
                console.log('ðª Saindo do jogo...');
                if (game) {
                    game.destroy(true);
                }
                window.location.href = '/dashboard.html';
            }
        }

        // Redimensionamento da janela
        function resizeGame() {
            if (game) {
                game.scale.resize(window.innerWidth, window.innerHeight);
            }
        }

        // InicializaÃ§Ã£o
        function initializeGame() {
            console.log('ð Iniciando Space Crypto Miner...');
            
            // Verificar se Phaser estÃ¡ disponÃ­vel
            if (typeof Phaser === 'undefined') {
                console.error('â Phaser nÃ£o estÃ¡ disponÃ­vel!');
                return;
            }
            
            // Verificar se GameSceneModular estÃ¡ disponÃ­vel
            if (!window.GameSceneModular) {
                console.error('â GameSceneModular nÃ£o estÃ¡ disponÃ­vel!');
                return;
            }
            
            console.log('â GameSceneModular disponÃ­vel:', window.GameSceneModular);
            console.log('â GameSceneModular extends Phaser.Scene:', window.GameSceneModular.prototype instanceof Phaser.Scene);
            
            // Adicionar a cena Ã  configuraÃ§Ã£o
            gameConfig.scene = [window.GameSceneModular];
            console.log('â ConfiguraÃ§Ã£o de scene atualizada:', gameConfig.scene);
            
            // Criar instÃ¢ncia da cena para verificar se hÃ¡ problemas
            try {
                console.log('ð Criando instÃ¢ncia da cena...');
                const sceneInstance = new window.GameSceneModular();
                console.log('â InstÃ¢ncia da cena criada:', sceneInstance);
                console.log('â Scene key:', sceneInstance.sys.settings.key);
            } catch (error) {
                console.error('â Erro ao criar instÃ¢ncia da cena:', error);
                console.error('â Detalhes do erro:', error.stack);
                return;
            }
            
            // Criar jogo Phaser
            try {
                console.log('ð Criando jogo Phaser...');
                game = new Phaser.Game(gameConfig);
                console.log('â Jogo inicializado com sucesso!');
            } catch (error) {
                console.error('â Erro ao inicializar jogo:', error);
                console.error('â Detalhes do erro:', error.stack);
            }
            
            // Event listeners
            window.addEventListener('resize', resizeGame);
            
            // Atualizar UI inicial
            updateUI();
        }
        
        // Aguardar carregamento do mÃ³dulo
        window.addEventListener('gameSceneLoaded', initializeGame);
        
        // Fallback para DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar um pouco para o mÃ³dulo carregar
            setTimeout(() => {
                if (window.GameSceneModular) {
                    initializeGame();
                } else {
                    console.log('â³ Aguardando carregamento do GameSceneModular...');
                }
            }, 100);
        });

        // Prevenir contexto do botÃ£o direito
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevenir seleÃ§Ã£o de texto
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
