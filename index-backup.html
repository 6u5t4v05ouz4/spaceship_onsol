<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Space Crypto Miner</title>
    <link rel="icon" href="/assets/icones/icone.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000011;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* Background do jogo */
        .game-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #001122 0%, #000011 100%);
            z-index: -3;
        }
        
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/background/stars.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -2;
            animation: parallax 20s linear infinite;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(odd) {
            animation-delay: 1s;
        }
        
        .star:nth-child(even) {
            animation-delay: 2s;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes parallax {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }
        
        /* Elementos do gameplay */
        .gameplay-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .ship {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('/assets/icones/nave1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: shipMove 5s linear infinite;
        }
        
        .ship::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            border-radius: 8px;
            box-shadow: 0 0 15px #00ffcc;
            opacity: 0.3;
            z-index: -1;
        }
        
        .enemy {
            position: absolute;
            width: 35px;
            height: 35px;
            background-image: url('/assets/icones/nave2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: enemyMove 5s linear infinite;
        }
        
        .enemy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            border-radius: 6px;
            box-shadow: 0 0 10px #ff4444;
            opacity: 0.3;
            z-index: -1;
        }
        
        .meteor {
            position: absolute;
            width: 25px;
            height: 25px;
            background-image: url('/assets/images/meteoro.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: meteorMove 5s linear infinite;
        }
        
        .meteor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #666666, #888888);
            border-radius: 50%;
            box-shadow: 0 0 8px #666666;
            opacity: 0.3;
            z-index: -1;
        }
        
        .planet-bg {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('/assets/background/planets.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.4;
            animation: planetFloat 8s ease-in-out infinite;
        }
        
        .planet-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
        }
        
        .bullet {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffcc;
            animation: bulletMove 5s linear infinite;
        }
        
        .bullet::before {
            content: 'ðŸ’«';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8px;
        }
        
        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('/assets/images/explosion.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            animation: explosionEffect 5s linear infinite;
        }
        
        .explosion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff4444, #ffaa00);
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
        }
        
        /* AnimaÃ§Ãµes de movimento */
        @keyframes shipMove {
            0% { 
                left: 10%; 
                top: 50%; 
                transform: translateY(-50%) rotate(0deg);
            }
            20% { 
                left: 30%; 
                top: 45%; 
                transform: translateY(-50%) rotate(5deg);
            }
            40% { 
                left: 50%; 
                top: 55%; 
                transform: translateY(-50%) rotate(-3deg);
            }
            60% { 
                left: 70%; 
                top: 48%; 
                transform: translateY(-50%) rotate(2deg);
            }
            80% { 
                left: 85%; 
                top: 52%; 
                transform: translateY(-50%) rotate(-1deg);
            }
            100% { 
                left: 10%; 
                top: 50%; 
                transform: translateY(-50%) rotate(0deg);
            }
        }
        
        @keyframes enemyMove {
            0% { 
                right: 10%; 
                top: 30%; 
                transform: translateY(-50%) rotate(0deg);
            }
            25% { 
                right: 30%; 
                top: 40%; 
                transform: translateY(-50%) rotate(10deg);
            }
            50% { 
                right: 50%; 
                top: 35%; 
                transform: translateY(-50%) rotate(-5deg);
            }
            75% { 
                right: 70%; 
                top: 45%; 
                transform: translateY(-50%) rotate(8deg);
            }
            100% { 
                right: 10%; 
                top: 30%; 
                transform: translateY(-50%) rotate(0deg);
            }
        }
        
        @keyframes meteorMove {
            0% { 
                left: 20%; 
                top: -10%; 
                transform: rotate(0deg);
            }
            50% { 
                left: 60%; 
                top: 50%; 
                transform: rotate(180deg);
            }
            100% { 
                left: 80%; 
                top: 110%; 
                transform: rotate(360deg);
            }
        }
        
        @keyframes planetFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 0.6;
            }
        }
        
        @keyframes bulletMove {
            0% { 
                left: 15%; 
                top: 50%; 
                opacity: 1;
            }
            30% { 
                left: 45%; 
                top: 48%; 
                opacity: 1;
            }
            60% { 
                left: 75%; 
                top: 52%; 
                opacity: 0.8;
            }
            100% { 
                left: 90%; 
                top: 50%; 
                opacity: 0;
            }
        }
        
        @keyframes explosionEffect {
            0%, 90% { 
                opacity: 0; 
                transform: scale(0);
            }
            10%, 20% { 
                opacity: 1; 
                transform: scale(1);
            }
            30% { 
                opacity: 0.8; 
                transform: scale(1.2);
            }
            40% { 
                opacity: 0.6; 
                transform: scale(1.5);
            }
            50% { 
                opacity: 0.4; 
                transform: scale(1.8);
            }
            60% { 
                opacity: 0.2; 
                transform: scale(2);
            }
            70% { 
                opacity: 0; 
                transform: scale(2.2);
            }
        }
        
        /* Container principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* Logo e tÃ­tulo */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 52px;
            font-weight: 300;
            color: #00ffcc;
            text-shadow: 
                0 0 10px rgba(0, 255, 204, 1),
                0 0 20px rgba(0, 255, 204, 0.8),
                0 0 30px rgba(0, 255, 204, 0.6),
                0 0 40px rgba(0, 255, 204, 0.4);
            margin-bottom: 10px;
            letter-spacing: 3px;
            opacity: 0.8;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 18px;
            color: #aef7ee;
            opacity: 0.6;
        }
        
        /* BotÃµes */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
            opacity: 0.8;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 204, 0.5);
        }
        
        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            opacity: 0.8;
        }
        
        .btn-google:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
            background-size: contain;
        }
        
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 204, 1),
                    0 0 20px rgba(0, 255, 204, 0.8),
                    0 0 30px rgba(0, 255, 204, 0.6),
                    0 0 40px rgba(0, 255, 204, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(0, 255, 204, 1),
                    0 0 30px rgba(0, 255, 204, 0.9),
                    0 0 45px rgba(0, 255, 204, 0.7),
                    0 0 60px rgba(0, 255, 204, 0.5);
            }
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background do jogo -->
    <div class="game-bg"></div>
    <div class="stars-bg"></div>
    <div class="stars" id="stars"></div>
    
    <!-- SimulaÃ§Ã£o de gameplay serÃ¡ carregada aqui -->

    <!-- Phaser.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    
    <!-- Gameplay Simulation -->
    <script type="module" src="/src/simulation/gameplay-simulation.js"></script>

    <!-- Container principal -->
    <div class="container">
        <!-- TÃ­tulo -->
        <div class="logo-section">
            <h1 class="title">SPACE CRYPTO MINER</h1>
            <p class="subtitle">Mine Crypto in the Stars</p>
            </div>

        <!-- BotÃµes -->
        <div class="buttons">
            <a href="game.html" class="btn btn-primary">
                ðŸŽ® JOGAR AGORA
            </a>
            
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <div class="google-icon"></div>
                Entrar com Google
                </button>
        </div>
            </div>

    <script>
        // Cria estrelas animadas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Login com Google
        function loginWithGoogle() {
            // Implementar autenticaÃ§Ã£o Google
            console.log('Google login clicked');
            // Por enquanto, redireciona para o jogo
            window.location.href = 'game.html';
        }
        
        // Inicializa quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // Adiciona efeito de hover nos elementos do gameplay
            document.querySelectorAll('.ship, .enemy, .meteor').forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform += ' scale(1.2)';
                    this.style.filter = 'brightness(1.5)';
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = this.style.transform.replace(' scale(1.2)', '');
                    this.style.filter = 'brightness(1)';
                });
            });
            
            // Adiciona efeito de hover nos planetas de fundo
            document.querySelectorAll('.planet-bg').forEach(planet => {
                planet.addEventListener('mouseenter', function() {
                    this.style.transform += ' scale(1.3)';
                    this.style.opacity = '0.8';
                });
                
                planet.addEventListener('mouseleave', function() {
                    this.style.transform = this.style.transform.replace(' scale(1.3)', '');
                    this.style.opacity = '0.4';
                });
            });
        });
        
        // Efeito de parallax no scroll (se houver)
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.stars-bg');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });
    </script>
</body>
</html>
