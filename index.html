<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Crypto Miner</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Desativa a seleção de texto */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Desativa o menu de contexto */
            -webkit-touch-callout: none;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
    
    <script>
        // Desativa o menu de contexto do botão direito do mouse
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Opcionalmente, também podemos desativar outros eventos indesejados
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
