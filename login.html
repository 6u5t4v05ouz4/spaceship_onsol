<!doctype html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <style>
        .login-container {

        }
        
        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        
        .login-footer {
            display: flex;
            flex-direction: column;

        }
        
        .login-logo {
            width: 50px;
            height: 50px;
            margin-bottom: var(--spacing-xs);
            opacity: 1;
        }
        
        .login-ships {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }
        
        .ship-side {
            width: 80px;

        }
        
        .ship-center {
            width: 120px;

        }
        
        .login-title {

            background: linear-gradient(45deg, var(--primary-cyan), var(--secondary-blue));
            color: #000;

            cursor: pointer;
            transition: var(--transition-normal);
            font-family: var(--font-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            color: var(--text-secondary);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-size: var(--text-sm);
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .back-link:hover {
            color: var(--primary-cyan);
            text-shadow: var(--text-glow-secondary);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                padding: var(--spacing-lg);

            .login-title {

            }
            
            .login-subtitle {

            }

        }
    </style>
</head>
<body>
    <!-- Background System -->
    <!-- <div class="background-primary"></div>
    <div class="stars-background"></div> -->
    
    <!-- Login Container -->
    <div class="login-container">
        <!-- Back Link -->
        <a href="/" class="back-link">
            ‚Üê Voltar
        </a>
        
        <!-- Header - Logo, T√≠tulo e Subt√≠tulo -->
        <div class="login-header">
            <div class="login-ships">
                <img src="/public/assets/icones/0067.png" alt="Nave Espacial" class="ship-side">
                <img src="/public/assets/icones/0089.png" alt="Nave Espacial" class="ship-center">
                <img src="/public/assets/icones/0106.png" alt="Nave Espacial" class="ship-side">
            </div>
            <h1 class="login-title">Space Crypto Miner</h1>
            <p class="login-subtitle">
                Fa√ßa login para continuar sua jornada espacial
            </p>
        </div>
        
        <!-- Footer - Bot√£o de Login -->
        <div class="login-footer">
            <div class="login-form">
                <button id="loginGoogleBtn" class="login-btn" onclick="loginWithGoogle();">
                    üîç Login com Google
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Supabase SDK primeiro -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Configura√ß√£o segura -->
    <script src="/src/config/supabase-config.js"></script>
    <script type="module" src="/src/simulation/background-simulation.js"></script>
    
    <!-- Configura√ß√£o injetada pelo servidor -->
          <script>
              // Configura√ß√£o do Supabase (injetada pelo servidor)
              window.SUPABASE_CONFIG = {
                  url: window.SUPABASE_URL,
                  anonKey: window.SUPABASE_ANON_KEY,
                  redirectUrl: 'http://localhost:3000/auth-callback.html'
              };
          </script>
    
    <script>
        // Cliente Supabase
        let supabaseClient = null;
        
        // Login com Google usando Supabase Auth
        async function loginWithGoogle() {
            console.log('üîÑ FUN√á√ÉO loginWithGoogle CHAMADA!');
            
            try {
                console.log('üîÑ Iniciando login com Google via Supabase Auth...');
                
                // Criar/obter cliente Supabase
                if (!supabaseClient) {
                    console.log('üîß Criando cliente Supabase...');
                    supabaseClient = await window.createSupabaseClient();
                }
                
                console.log('üîç Iniciando OAuth com Google...');
                
                // Configura√ß√£o local
                const localRedirectUrl = 'http://localhost:3000/auth-callback.html';
                
                // Iniciar fluxo OAuth
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: localRedirectUrl,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        },
                        skipBrowserRedirect: true
                    }
                });
                
                if (error) {
                    console.error('‚ùå Erro do Supabase OAuth:', error);
                    throw error;
                }

                console.log('‚úÖ Login Google iniciado com sucesso:', data);
                
                // Se tiver URL, redirecionar diretamente
                if (data?.url) {
                    console.log('üîß Redirecionando para:', data.url);
                    window.location.href = data.url;
                    return;
                }
                
            } catch (error) {
                console.error('‚ùå Erro no login Google:', error);
                console.error('‚ùå Detalhes do erro:', error.message);
                
                // Fallback tempor√°rio para desenvolvimento se houver erro
                console.log('üß™ Usando fallback tempor√°rio devido ao erro...');
                alert('Erro no login OAuth. Usando fallback tempor√°rio.\nRedirecionando para dashboard...');
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/dashboard.html';
                }, 1000);
                return;
            }
        }

        // Verificar autentica√ß√£o existente
        async function checkExistingAuth() {
            try {
                if (!supabaseClient) {
                    supabaseClient = await window.createSupabaseClient();
                }
                
                if (supabaseClient && supabaseClient.auth) {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) {
                        console.log('‚úÖ Usu√°rio j√° autenticado, redirecionando...');
                        window.location.href = '/dashboard.html';
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro ao verificar autentica√ß√£o:', error);
            }
        }

              // Inicializa√ß√£o
              document.addEventListener('DOMContentLoaded', async function() {
                  console.log('üöÄ P√°gina de login carregada');
                  console.log('üîç DOM carregado, procurando bot√£o...');
                  
                  // Verificar se o bot√£o existe imediatamente
                  const loginBtnImmediate = document.getElementById('loginGoogleBtn');
                  console.log('üîç Bot√£o encontrado imediatamente:', loginBtnImmediate);
                  
                  // Adicionar event listener imediato se o bot√£o existir
                  if (loginBtnImmediate) {
                      console.log('üîß Adicionando event listener imediato...');
                      loginBtnImmediate.onclick = function(e) {
                          console.log('üñ±Ô∏è Bot√£o clicado via onclick IMEDIATO!');
                          e.preventDefault();
                          e.stopPropagation();
                          
                          // Chamar a fun√ß√£o de login
                          loginWithGoogle();
                          return false;
                      };
                      console.log('‚úÖ Event listener imediato adicionado');
                  }
                  
                  // Verificar se o Supabase SDK est√° carregado
                  if (typeof window.supabase === 'undefined') {
                      console.error('‚ùå Supabase SDK n√£o carregado');
                      alert('Erro: Supabase SDK n√£o carregado. Recarregue a p√°gina.');
                      return;
                  }
                  
                  console.log('‚úÖ Supabase SDK carregado');
            
            // Aguardar configura√ß√£o carregar
            setTimeout(async () => {
                console.log('üîç Verificando configura√ß√£o:', window.SUPABASE_CONFIG);
                
                if (!window.SUPABASE_CONFIG) {
                    console.error('‚ùå Configura√ß√£o do Supabase n√£o dispon√≠vel');
                    alert('Erro: Configura√ß√£o do Supabase n√£o dispon√≠vel. Recarregue a p√°gina.');
                    return;
                }
                
                console.log('‚úÖ Configura√ß√£o do Supabase dispon√≠vel');
                
                // Verificar autentica√ß√£o existente
                await checkExistingAuth();
                
                // Event listener apenas para Google
                const loginBtn = document.getElementById('loginGoogleBtn');
                console.log('üîç Bot√£o encontrado no setTimeout:', loginBtn);
                
                if (loginBtn) {
                    // Remover event listeners existentes
                    loginBtn.onclick = null;
                    
                    // Adicionar event listener simples
                    loginBtn.onclick = function(e) {
                        console.log('üñ±Ô∏è Bot√£o clicado via onclick!');
                        e.preventDefault();
                        e.stopPropagation();
                        loginWithGoogle();
                        return false;
                    };
                    
                    // Tamb√©m adicionar addEventListener como backup
                    loginBtn.addEventListener('click', function(e) {
                        console.log('üñ±Ô∏è Bot√£o clicado via addEventListener!');
                        e.preventDefault();
                        e.stopPropagation();
                        loginWithGoogle();
                    });
                    
                    console.log('‚úÖ Event listeners adicionados ao bot√£o de login');
                    
                    // Teste adicional - adicionar estilo visual
                    loginBtn.style.cursor = 'pointer';
                    loginBtn.style.backgroundColor = '#4285f4';
                    loginBtn.style.color = 'white';
                    loginBtn.style.padding = '10px 20px';
                    loginBtn.style.border = 'none';
                    loginBtn.style.borderRadius = '5px';
                    
                    loginBtn.addEventListener('mouseover', function() {
                        console.log('üñ±Ô∏è Mouse sobre o bot√£o');
                        this.style.backgroundColor = '#3367d6';
                    });
                    
                    loginBtn.addEventListener('mouseout', function() {
                        this.style.backgroundColor = '#4285f4';
                    });
                } else {
                    console.error('‚ùå Bot√£o de login n√£o encontrado');
                }
                
                console.log('‚úÖ P√°gina de login inicializada');
            }, 100);
        });
    </script>
</body>
</html>
