<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Crypto Miner - Multiplayer</title>
    <link rel="icon" href="/assets/icones/icone.png" />

    <!-- CSS simples -->
    <link rel="stylesheet" href="/main.css">

    <!-- Phaser.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Socket.io CDN -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 24px;
            z-index: 1000;
        }

        #playerInfo {
            position: fixed;
            top: 20px;
            left: 20px;

            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;

            border: 1px solid #00ff00;
        }

        #gameControls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {

            transition: all 0.3s ease;

        .control-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="loading">üöÄ Carregando multiplayer...</div>
    <div id="gameCanvas"></div>

    <!-- Interface do jogador -->
    <div id="playerInfo" style="display: none;">
        <div>üë§ <span id="playerName">Jogador</span></div>
        <div>üì° <span id="connectionStatus">üî¥ Desconectado</span></div>
        <div>üìç Chunk: <span id="playerChunk">0, 0</span></div>
        <div>‚ö° Energia: <span id="playerEnergy">100</span>%</div>

    <!-- Controles do jogo -->

        <button class="control-btn" id="mapBtn">üó∫Ô∏è Mapa</button>
        <button class="control-btn" id="settingsBtn">‚öôÔ∏è Config</button>
        <button class="control-btn" id="exitBtn">üö™ Sair</button>
    </div>

    <script type="module">
        // Usar Supabase via CDN
        const { createClient } = window.supabase;

        // Criar cliente Supabase e disponibilizar globalmente
        const supabase = createClient(
            'https://cjrbhqlwfjebnjoyfjnc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqcmJocWx3ZmplYm5qb3lmam5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MDIwNTMsImV4cCI6MjA3NTI3ODA1M30.X4uaKnfrmHYYSkVXz1qWYF0wmy-bkjHgbvonubYUTA4'
        );

        if (typeof window !== 'undefined') {
            window.supabaseClient = supabase;
            console.log('‚úÖ Supabase client inicializado globalmente');

            // ‚úÖ Definir URL do servidor Railway globalmente
            window.VITE_SERVER_URL = 'https://spaceshiponsol-production-5493.up.railway.app';
            console.log('‚úÖ URL do servidor definida:', window.VITE_SERVER_URL);
        }

        // Verificar autentica√ß√£o antes de carregar o jogo
        async function checkAuthentication() {
            try {
                console.log('üîê Verificando autentica√ß√£o...');
                console.log('üåê URL atual:', window.location.href);
                console.log('üì± User agent:', navigator.userAgent);

                // Primeiro, verificar se conseguimos acessar a janela pai (opener)
                if (window.opener && !window.opener.closed) {
                    console.log('üîó Janela pai detectada, tentando comunica√ß√£o...');
                    try {
                        // Tentar pegar a sess√£o da janela pai via localStorage compartilhado
                        const openerData = localStorage.getItem('supabase.auth.token');
                        if (openerData) {
                            console.log('üíæ Dados da janela pai encontrados:', openerData);
                        }
                    } catch (err) {
                        console.warn('‚ö†Ô∏è N√£o foi poss√≠vel acessar dados da janela pai:', err);
                    }
                }

                // Mostrar todos os itens do localStorage para debugging
                console.log('üì¶ Itens no localStorage:');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    console.log(`  - ${key}: ${value ? 'presente' : 'vazio'}`);
                }

                // Tentar pegar sess√£o atual
                console.log('üîç Tentando getSession...');
                const { data: { session }, error } = await supabase.auth.getSession();

                console.log('üìã Sess√£o encontrada:', session);
                console.log('‚ùó Erro na sess√£o:', error);

                if (error) {
                    console.error('‚ùå Erro ao verificar sess√£o:', error);
                }

                if (!session) {
                    console.warn('‚ö†Ô∏è Nenhuma sess√£o ativa encontrada, tentando refresh...');

                    // Tentar refresh da sess√£o
                    console.log('üîÑ Tentando refreshSession...');
                    const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();

                    console.log('üîÑ Refresh session result:', refreshData);
                    console.log('‚ùå Refresh session error:', refreshError);

                    if (refreshError || !refreshData.session) {
                        console.error('‚ùå Falha ao refresh, tentando m√©todo alternativo...');

                        // M√©todo alternativo: tentar recuperar dados de m√∫ltiplas fontes
                        let sessionData = null;

                        // Tentar diferentes chaves do localStorage
                        const possibleKeys = [
                            'supabase.auth.token',
                            'supabase.auth.expires_at',
                            'sb-cjrbhqlwfjebnjoyfjnc-auth-token'
                        ];

                        for (const key of possibleKeys) {
                            const data = localStorage.getItem(key);
                            if (data) {
                                console.log(`üíæ Encontrado dado em ${key}:`, data);
                                try {
                                    sessionData = JSON.parse(data);
                                    if (sessionData.access_token) {
                                        console.log('‚úÖ Token encontrado em:', key);
                                        break;
                                    }
                                } catch (e) {
                                    console.warn(`‚ö†Ô∏è Erro ao parsear ${key}:`, e);
                                }
                            }
                        }

                        if (sessionData && sessionData.access_token) {
                            console.log('‚úÖ Dados de sess√£o encontrados, validando token...');

                            // Criar nova inst√¢ncia do cliente com o token encontrado
                            const tempSupabase = createClient(
                                'https://cjrbhqlwfjebnjoyfjnc.supabase.co',
                                sessionData.access_token,
                                {
                                    auth: {
                                        persistSession: false,
                                        autoRefreshToken: false
                                    }
                                }
                            );

                            // Validar o token
                            const { data: userData, error: userError } = await tempSupabase.auth.getUser(sessionData.access_token);

                            if (!userError && userData.user) {
                                console.log('‚úÖ Token validado com sucesso:', userData.user.email);

                                // Restaurar sess√£o no cliente principal
                                await supabase.auth.setSession({
                                    access_token: sessionData.access_token,
                                    refresh_token: sessionData.refresh_token || sessionData.access_token
                                });

                                // Tentar pegar a sess√£o novamente
                                const { data: { session: restoredSession } } = await supabase.auth.getSession();
                                if (restoredSession) {
                                    console.log('‚úÖ Sess√£o restaurada com sucesso!');
                                    window.userSession = restoredSession;
                                    document.getElementById('playerName').textContent = restoredSession.user.email.split('@')[0];
                                    return true;
                                }
                            } else {
                                console.error('‚ùå Token inv√°lido:', userError);
                            }
                        }

                        // Se chegou aqui, n√£o h√° autentica√ß√£o v√°lida
                        console.error('‚ùå Nenhuma autentica√ß√£o v√°lida encontrada');

                        // Mostrar mensagem de erro mais detalhada
                        document.getElementById('loading').innerHTML = `
                            <div style="text-align: center; color: white; max-width: 500px; margin: 0 auto;">
                                <h2>‚ùå Acesso Negado</h2>
                                <p>Voc√™ precisa estar autenticado para jogar multiplayer.</p>
                                <div style="background: rgba(255,0,0,0.1); border: 1px solid #ff6b35; padding: 15px; margin: 20px 0; border-radius: 5px;">
                                    <p style="font-size: 12px; margin: 0;"><strong>Dica:</strong> Fa√ßa login na aba principal e depois clique no bot√£o multiplayer novamente.</p>
                                    <p style="font-size: 10px; opacity: 0.7; margin: 10px 0 0 0;">Se o problema persistir, tente abrir o multiplayer na mesma aba onde voc√™ fez login.</p>
                                </div>
                                <div style="margin-top: 20px;">
                                    <button onclick="window.opener ? window.close() : window.location.href='/'" style="
                                        background: #00ff00;
                                        border: none;
                                        padding: 10px 20px;
                                        border-radius: 5px;
                                        cursor: pointer;
                                        font-family: 'Courier New', monospace;
                                        margin-right: 10px;
                                        color: black;
                                    ">Fechar esta aba</button>
                                    <button onclick="window.location.href='/'" style="
                                        background: #ff6b35;
                                        border: none;
                                        padding: 10px 20px;
                                        border-radius: 5px;
                                        cursor: pointer;
                                        font-family: 'Courier New', monospace;
                                        color: white;
                                    ">Ir para Home</button>
                                </div>
                            </div>
                        `;
                        return false;
                    } else {
                        console.log('‚úÖ Refresh session funcionou!');
                        session = refreshData.session;
                    }
                }

                // Se temos sess√£o v√°lida
                console.log('‚úÖ Usu√°rio autenticado:', session.user.email);
                window.userSession = session;

                // Atualizar informa√ß√µes do jogador na UI
                document.getElementById('playerName').textContent = session.user.email.split('@')[0];

                return true;
            } catch (error) {
                console.error('‚ùå Erro cr√≠tico ao verificar autentica√ß√£o:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: #ff6b35;">
                        <h2>‚ùå Erro de Autentica√ß√£o</h2>
                        <p>Ocorreu um erro ao verificar sua autentica√ß√£o.</p>
                        <p style="font-size: 12px; opacity: 0.7;">${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            background: #ff6b35;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-family: 'Courier New', monospace;
                            margin-top: 20px;
                            color: white;
                        ">Tentar Novamente</button>
                    </div>
                `;
                return false;
            }
        }

        // Carregar o sistema multiplayer do jogo
        async function loadMultiplayerGame() {
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) return;

            try {
                // Carregar MultiplayerGameScene
                const module = await import('/scenes/MultiplayerGameScene.js');
                console.log('‚úÖ MultiplayerGameScene carregado com sucesso');

                // Obter a classe MultiplayerGameScene do m√≥dulo
                const MultiplayerGameScene = module.default;

                // Configura√ß√£o do jogo multiplayer
                const config = {
                    type: Phaser.AUTO,
                    width: window.innerWidth,
                    height: window.innerHeight,
                    backgroundColor: '#000000',
                    physics: {
                        default: 'arcade',
                        arcade: {
                            gravity: { x: 0, y: 0 },
                            debug: false
                        }
                    },
                    scene: [MultiplayerGameScene],
                    scale: {
                        mode: Phaser.Scale.RESIZE,
                        autoCenter: Phaser.Scale.CENTER_BOTH
                    }
                };

                // Inicializar o jogo multiplayer
                const game = new Phaser.Game(config);
                console.log('‚úÖ Jogo multiplayer inicializado:', game);

                // Ocultar loading e mostrar interface
                document.getElementById('loading').style.display = 'none';
                document.getElementById('playerInfo').style.display = 'block';
                document.getElementById('gameControls').style.display = 'flex';

                // Configurar eventos dos controles
                setupGameControls();

                // Configurar redimensionamento da janela
                window.addEventListener('resize', () => {
                    if (game && game.scale) {
                        game.scale.resize(window.innerWidth, window.innerHeight);
                    }
                });

            } catch (error) {
                console.error('‚ùå Erro ao carregar MultiplayerGameScene:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center;">
                        <h2>‚ùå Erro ao Carregar</h2>
                        <p>N√£o foi poss√≠vel carregar o jogo multiplayer.</p>
                        <p style="font-size: 12px; opacity: 0.7;">${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            background: #ff0000;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-family: 'Courier New', monospace;
                            margin-top: 20px;
                            color: white;
                        ">Tentar Novamente</button>
                    </div>
                `;
            }
        }

        // Configurar controles do jogo
        function setupGameControls() {
            // Chat button
            document.getElementById('chatBtn').addEventListener('click', () => {
                console.log('üí¨ Chat clicado');
                // TODO: Implementar interface de chat
            });

            // Map button
            document.getElementById('mapBtn').addEventListener('click', () => {
                console.log('üó∫Ô∏è Mapa clicado');
                // TODO: Implementar interface de mapa
            });

            // Settings button
            document.getElementById('settingsBtn').addEventListener('click', () => {
                console.log('‚öôÔ∏è Config clicado');
                // TODO: Implementar interface de configura√ß√µes
            });

            // Exit button
            document.getElementById('exitBtn').addEventListener('click', () => {
                if (confirm('Tem certeza que deseja sair do jogo multiplayer?')) {
                    window.close();
                    // Fallback se n√£o puder fechar a janela
                    window.location.href = '/dashboard';
                }
            });
        }

        // Inicializar conex√£o WebSocket
        let socket = null;
        let playerId = null;
        let isConnected = false;

        // Expor socket globalmente para MultiplayerManager
        window.socket = null;

        function initializeSocket() {
            console.log('üîå Inicializando conex√£o WebSocket...');

            // Usar o servidor Railway que est√° rodando o backend
            const serverUrl = 'https://spaceshiponsol-production-5493.up.railway.app';

            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: 5
            });

            // Exposer socket globalmente para MultiplayerManager
            window.socket = socket;
            console.log('üîå Socket exposto globalmente');

            // Evento de conex√£o
            socket.on('connect', () => {
                console.log('‚úÖ Conectado ao servidor multiplayer!');
                isConnected = true;
                updateConnectionStatus();
            });

            // Evento de desconex√£o
            socket.on('disconnect', (reason) => {
                console.log('‚ùå Desconectado do servidor:', reason);
                isConnected = false;
                updateConnectionStatus();
            });

            // Evento de autentica√ß√£o
            socket.on('auth:success', (data) => {
                console.log('‚úÖ Autenticado com sucesso:', data.playerId);
                playerId = data.playerId;

                // Armazenar username globalmente para o jogo
                window.currentPlayerUsername = data.username || 'Player';
                console.log('üè∑Ô∏è Username armazenado globalmente:', window.currentPlayerUsername);

                updatePlayerInfo(data);

                // Entrar no chunk inicial automaticamente
                socket.emit('chunk:enter', { chunkX: 0, chunkY: 0 });
            });

            // Evento de erro de autentica√ß√£o
            socket.on('auth:error', (data) => {
                console.error('‚ùå Erro de autentica√ß√£o:', data.message);
            });

            // Evento de dados do chunk
            socket.on('chunk:data', (data) => {
                console.log('üì¶ Dados do chunk recebido:', data);
                updateChunkInfo(data);
            });

            // Evento: jogador entrou (OUTRO jogador)
            socket.on('player:joined', (data) => {
                console.log('üë§ Outro jogador entrou:', data.username);
                console.log('üéÆ Detalhes:', data);
                // TODO: Adicionar sprite do outro jogador ao jogo
            });

            // Evento: jogador saiu
            socket.on('player:left', (data) => {
                console.log('üëã Jogador saiu:', data.playerId);
                // TODO: Remover sprite do jogador
            });

            // Evento: jogador se moveu
            socket.on('player:moved', (data) => {
                console.log('üèÉ Jogador se moveu:', data);
                // TODO: Atualizar posi√ß√£o do sprite
            });

            // Evento de erro geral
            socket.on('error', (data) => {
                console.error('‚ùå Erro do servidor:', data.message);
            });
        }

        // Fun√ß√£o para autenticar com Supabase
        async function authenticateWithSupabase() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    console.error('‚ùå Erro ao obter sess√£o:', error);
                    return false;
                }

                if (!session) {
                    console.log('üîê Nenhuma sess√£o encontrada, redirecionando...');
                    window.location.href = '/login';
                    return false;
                }

                console.log('‚úÖ Sess√£o encontrada:', session.user.email);

                // O servidor vai criar/buscar o player_state automaticamente
                let username = session.user.email?.split('@')[0] || 'Player';
                console.log('üë§ Username:', username);

                // Autenticar com o servidor multiplayer
                socket.emit('auth', {
                    token: session.access_token
                });

                return true;

            } catch (error) {
                console.error('‚ùå Erro na autentica√ß√£o:', error);
                return false;
            }
        }

        // Fun√ß√µes de UI
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.textContent = isConnected ? 'üü¢ Conectado' : 'üî¥ Desconectado';
                statusElement.style.color = isConnected ? '#00ff00' : '#ff0000';
            }
        }

        function updatePlayerInfo(data) {
            document.getElementById('playerName').textContent = data.username || 'Player';
        }

        function updateChunkInfo(data) {
            if (data.chunkX !== undefined && data.chunkY !== undefined) {
                document.getElementById('playerChunk').textContent = `${data.chunkX}, ${data.chunkY}`;
            }
        }

        // Inicializar conex√£o antes de carregar o jogo
        initializeSocket();

        // Aguardar autentica√ß√£o
        setTimeout(async () => {
            const isAuthenticated = await authenticateWithSupabase();
            if (isAuthenticated) {
                loadMultiplayerGame();
            }
        }, 1000);

        // Iniciar carregamento
        // loadMultiplayerGame();
    </script>
