    <style>

            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        #gameControls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="loading">üöÄ Carregando multiplayer...</div>
    <div id="gameCanvas"></div>

    <!-- Interface do jogador -->
    <div id="playerInfo" style="display: none;">
        <div>üë§ <span id="playerName">Jogador</span></div>
        <div>üìç Chunk: <span id="playerChunk">0, 0</span></div>
        <div>‚ö° Energia: <span id="playerEnergy">100</span>%</div>
        <div>ü™® Recursos: <span id="playerResources">0</span></div>
    </div>

    <!-- Controles do jogo -->
    <div id="gameControls" style="display: none;">
        <button class="control-btn" id="chatBtn">üí¨ Chat</button>
        <button class="control-btn" id="mapBtn">üó∫Ô∏è Mapa</button>
        <button class="control-btn" id="settingsBtn">‚öôÔ∏è Config</button>
        <button class="control-btn" id="exitBtn">üö™ Sair</button>
    </div>

    <script type="module">
        // Usar Supabase via CDN
        const { createClient } = window.supabase;

        // Criar cliente Supabase e disponibilizar globalmente
        const supabase = createClient(
            'https://cjrbhqlwfjebnjoyfjnc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqcmJocWx3ZmplYm5qb3lmam5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MDIwNTMsImV4cCI6MjA3NTI3ODA1M30.X4uaKnfrmHYYSkVXz1qWYF0wmy-bkjHgbvonubYUTA4'
        );

        if (typeof window !== 'undefined') {
            window.supabaseClient = supabase;
            console.log('‚úÖ Supabase client inicializado globalmente');

            // ‚úÖ Definir URL do servidor Railway globalmente
            window.VITE_SERVER_URL = 'https://spaceshiponsol-production-5493.up.railway.app';
            console.log('‚úÖ URL do servidor definida:', window.VITE_SERVER_URL);
        }

        // Verificar autentica√ß√£o antes de carregar o jogo
        async function checkAuthentication() {
            try {
                console.log('üîê Verificando autentica√ß√£o...');

                // Tentar pegar sess√£o atual
                const { data: { session }, error } = await supabase.auth.getSession();

                console.log('üìã Sess√£o encontrada:', session);
                console.log('‚ùó Erro na sess√£o:', error);

                if (error) {
                    console.error('‚ùå Erro ao verificar sess√£o:', error);
                }

                if (!session) {
                    console.warn('‚ö†Ô∏è Nenhuma sess√£o ativa encontrada');

                    // Tentar refresh da sess√£o usando refresh token do localStorage
                    const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();

                    console.log('üîÑ Refresh session result:', refreshData);
                    console.log('‚ùå Refresh session error:', refreshError);

                    if (refreshError || !refreshData.session) {
                        console.error('‚ùå Falha ao refresh sess√£o, tentando pegar dados do localStorage...');

                        // Tentar recuperar dados diretamente do localStorage como fallback
                        try {
                            const storedSession = localStorage.getItem('supabase.auth.token');
                            if (storedSession) {
                                const sessionData = JSON.parse(storedSession);
                                console.log('üíæ Sess√£o recuperada do localStorage:', sessionData);

                                if (sessionData.access_token) {
                                    console.log('‚úÖ Token encontrado, tentando validar...');

                                    // Validar o token pegando o usu√°rio
                                    const { data: userData, error: userError } = await supabase.auth.getUser(sessionData.access_token);

                                    if (!userError && userData.user) {
                                        console.log('‚úÖ Usu√°rio validado com sucesso:', userData.user.email);
                                        window.userSession = {
                                            user: userData.user,
                                            access_token: sessionData.access_token,
                                            refresh_token: sessionData.refresh_token
                                        };
                                        return true;
                                    }
                                }
                            }
                        } catch (storageError) {
                            console.error('‚ùå Erro ao acessar localStorage:', storageError);
                        }

                        // Se chegou aqui, n√£o h√° autentica√ß√£o v√°lida
                        document.getElementById('loading').innerHTML = `
                            <div style="text-align: center; color: white;">
                                <h2>‚ùå Acesso Negado</h2>
                                <p>Voc√™ precisa estar autenticado para jogar multiplayer.</p>
                                <p style="font-size: 12px; opacity: 0.7; margin-top: 10px;">Dica: Fa√ßa login primeiro e depois clique no bot√£o multiplayer novamente.</p>
                                <div style="margin-top: 20px;">
                                    <button onclick="window.opener ? window.close() : window.location.href='/login'" style="
                                        background: #00ff00;
                                        border: none;
                                        padding: 10px 20px;
                                        border-radius: 5px;
                                        cursor: pointer;
                                        font-family: 'Courier New', monospace;
                                        margin-right: 10px;
                                        color: black;
                                    ">Fechar esta aba</button>
                                    <button onclick="window.location.href='/login'" style="
                                        background: #ff6b35;
                                        border: none;
                                        padding: 10px 20px;
                                        border-radius: 5px;
                                        cursor: pointer;
                                        font-family: 'Courier New', monospace;
                                        color: white;
                                    ">Ir para Login</button>
                                </div>
                            </div>
                        `;
                        return false;
                    }
                }

                // Se temos sess√£o v√°lida
                console.log('‚úÖ Usu√°rio autenticado:', session.user.email);
                window.userSession = session;

                // Atualizar informa√ß√µes do jogador na UI
                document.getElementById('playerName').textContent = session.user.email.split('@')[0];

                return true;
            } catch (error) {
                console.error('‚ùå Erro cr√≠tico ao verificar autentica√ß√£o:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: #ff6b35;">
                        <h2>‚ùå Erro de Autentica√ß√£o</h2>
                        <p>Ocorreu um erro ao verificar sua autentica√ß√£o.</p>
                        <p style="font-size: 12px; opacity: 0.7;">${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            background: #ff6b35;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-family: 'Courier New', monospace;
                            margin-top: 20px;
                            color: white;
                        ">Tentar Novamente</button>
                    </div>
                `;
                return false;
            }
        }

        // Carregar o sistema multiplayer do jogo
        async function loadMultiplayerGame() {
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) return;

            try {
                // Carregar MultiplayerGameScene
                const module = await import('/scenes/MultiplayerGameScene.js');
                console.log('‚úÖ MultiplayerGameScene carregado com sucesso');

                // Obter a classe MultiplayerGameScene do m√≥dulo
                const MultiplayerGameScene = module.default;

                // Configura√ß√£o do jogo multiplayer
                const config = {
                    type: Phaser.AUTO,
                    width: window.innerWidth,
                    height: window.innerHeight,
                    backgroundColor: '#000000',
                    physics: {
                        default: 'arcade',
                        arcade: {
                            gravity: { x: 0, y: 0 },
                            debug: false
                        }
                    },
                    scene: [MultiplayerGameScene],
                    scale: {
                        mode: Phaser.Scale.RESIZE,
                        autoCenter: Phaser.Scale.CENTER_BOTH
                    }
                };

                // Inicializar o jogo multiplayer
                const game = new Phaser.Game(config);
                console.log('‚úÖ Jogo multiplayer inicializado:', game);

                // Ocultar loading e mostrar interface
                document.getElementById('loading').style.display = 'none';
                document.getElementById('playerInfo').style.display = 'block';
                document.getElementById('gameControls').style.display = 'flex';

                // Configurar eventos dos controles
                setupGameControls();

                // Configurar redimensionamento da janela
                window.addEventListener('resize', () => {
                    if (game && game.scale) {
                        game.scale.resize(window.innerWidth, window.innerHeight);
                    }
                });

            } catch (error) {
                console.error('‚ùå Erro ao carregar MultiplayerGameScene:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center;">
                        <h2>‚ùå Erro ao Carregar</h2>
                        <p>N√£o foi poss√≠vel carregar o jogo multiplayer.</p>
                        <p style="font-size: 12px; opacity: 0.7;">${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            background: #ff0000;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            font-family: 'Courier New', monospace;
                            margin-top: 20px;
                            color: white;
                        ">Tentar Novamente</button>
                    </div>
                `;
            }
        }

        // Configurar controles do jogo
        function setupGameControls() {
            // Chat button
            document.getElementById('chatBtn').addEventListener('click', () => {
                console.log('üí¨ Chat clicado');
                // TODO: Implementar interface de chat
            });

            // Map button
            document.getElementById('mapBtn').addEventListener('click', () => {
                console.log('üó∫Ô∏è Mapa clicado');
                // TODO: Implementar interface de mapa
            });

            // Settings button
            document.getElementById('settingsBtn').addEventListener('click', () => {
                console.log('‚öôÔ∏è Config clicado');
                // TODO: Implementar interface de configura√ß√µes
            });

            // Exit button
            document.getElementById('exitBtn').addEventListener('click', () => {
                if (confirm('Tem certeza que deseja sair do jogo multiplayer?')) {
                    window.close();
                    // Fallback se n√£o puder fechar a janela
                    window.location.href = '/dashboard';
                }
            });
        }

        // Iniciar carregamento
        loadMultiplayerGame();
    </script>
</body>
</html>
