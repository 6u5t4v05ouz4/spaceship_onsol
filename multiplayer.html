    <script type="module">
        // Importar depend√™ncias
        import socketService from '/services/socketService.js';
        import { GAME_CONFIG, loadSecureCredentials } from '/config/game-config.js';
        
        // Usar Supabase via CDN
        const { createClient } = window.supabase;

        // Sistema de Logs na UI
        class UILogger {
            constructor() {
                this.logsContainer = document.getElementById('logsContent');
                this.maxLogs = 100;
                this.logs = [];
            }

            addLog(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                
                // Quebrar mensagens muito longas em m√∫ltiplas linhas
                const maxLineLength = 60;
                let formattedMessage = message;
                
                if (message.length > maxLineLength) {
                    const lines = [];
                    let currentLine = '';
                    const words = message.split(' ');
                    
                    for (const word of words) {
                        if ((currentLine + word).length > maxLineLength) {
                            if (currentLine) lines.push(currentLine.trim());
                            currentLine = word + ' ';
                        } else {
                            currentLine += word + ' ';
                        }
                    }
                    if (currentLine) lines.push(currentLine.trim());
                    
                    formattedMessage = lines.join('\n');
                }
                
                const logEntry = {
                    message: `[${timestamp}] ${formattedMessage}`,
                    type: type
                };
                
                this.logs.push(logEntry);
                
                // Manter apenas os √∫ltimos logs
                if (this.logs.length > this.maxLogs) {
                    this.logs.shift();
                }
                
                this.updateUI();
            }

            updateUI() {
                if (!this.logsContainer) return;
                
                this.logsContainer.innerHTML = '';
                this.logs.forEach(log => {
                    const div = document.createElement('div');
                    div.className = `log-entry ${log.type}`;
                    div.textContent = log.message;
                    this.logsContainer.appendChild(div);
                });
                
                // Scroll para o final
                this.logsContainer.scrollTop = this.logsContainer.scrollHeight;
            }

            clear() {
                this.logs = [];
                this.updateUI();
            }
        }

        // Inst√¢ncia global do logger
        window.uiLogger = new UILogger();

        // Fun√ß√£o segura para serializar objetos (evita circular structure)
        function safeStringify(obj, depth = 0) {
            if (depth > 2) return '[Max Depth Reached]';
            if (obj === null) return 'null';
            if (typeof obj !== 'object') return String(obj);

            try {
                // Para objetos conhecidos, mostrar apenas propriedades relevantes
                if (obj.constructor && obj.constructor.name === 'Socket') {
                    return `Socket{id: ${obj.id}, connected: ${obj.connected}}`;
                }
                if (obj.constructor && obj.constructor.name === 'SocketService') {
                    return `SocketService{connected: ${obj.connected}, authenticated: ${obj.authenticated}, playerId: ${obj.playerId}}`;
                }

                // Para outros objetos, tentar JSON.stringify com replacer mais seguro
                const jsonStr = JSON.stringify(obj, (key, value) => {
                    if (depth > 1) return '[Max Depth]';

                    // Evitar objetos problem√°ticos que podem causar refer√™ncias circulares
                    if (value === window || value === document || value === globalThis) {
                        return '[Window/Document]';
                    }

                    // Verificar se √© um objeto HTMLElement
                    if (value && typeof value === 'object' && value.nodeType === 1) {
                        return '[HTMLElement]';
                    }

                    // Verificar se √© uma fun√ß√£o
                    if (typeof value === 'function') {
                        return '[Function]';
                    }

                    // Para arrays com objetos complexos, limitar profundidade
                    if (Array.isArray(value) && depth > 0) {
                        return value.map(item =>
                            typeof item === 'object' ? '[Object]' : safeStringify(item, depth + 1)
                        );
                    }

                    return value;
                }, 2);

                // Limitar tamanho para evitar logs muito longos
                if (jsonStr.length > 200) {
                    return jsonStr.substring(0, 200) + '...';
                }
                return jsonStr;
            } catch (e) {
                return `[Circular Object: ${obj.constructor?.name || 'Unknown'}]`;
            }
        }

        // Interceptar console.log para mostrar na UI
        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        const originalConsoleError = console.error;

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);

            try {
                const message = args.map(arg => {
                    // Para objetos complexos, s√≥ mostrar tipo e propriedades b√°sicas
                    if (typeof arg === 'object' && arg !== null) {
                        if (arg.constructor && arg.constructor.name) {
                            return `[${arg.constructor.name}]`;
                        }
                        return '[Object]';
                    }
                    return String(arg);
                }).join(' ');

                // Filtrar apenas logs do servidor - conex√£o, autentica√ß√£o, multiplayer
                if (message.includes('üîå') || message.includes('üîê') || message.includes('üì°') ||
                    message.includes('SocketService') || message.includes('MultiplayerManager') ||
                    message.includes('socket:connected') || message.includes('socket:authenticated') ||
                    message.includes('auth:success') || message.includes('auth:error') ||
                    message.includes('Conectado ao servidor') || message.includes('Autenticado:') ||
                    message.includes('isConnected') || message.includes('isAuthenticated') ||
                    message.includes('Stats Multiplayer') || message.includes('Network Stats') ||
                    message.includes('‚úÖ Conex√£o') || message.includes('‚úÖ Autentica√ß√£o')) {
                    window.uiLogger.addLog(message, 'info');
                }
            } catch (e) {
                // Se der erro ao processar logs, apenas log no console original
                originalConsoleLog('Erro ao processar log:', e);
            }
        };

        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);

            try {
                const message = args.map(arg => {
                    if (typeof arg === 'object' && arg !== null) {
                        if (arg.constructor && arg.constructor.name) {
                            return `[${arg.constructor.name}]`;
                        }
                        return '[Object]';
                    }
                    return String(arg);
                }).join(' ');

                // Filtrar apenas warnings relacionados ao servidor
                if (message.includes('SocketService') || message.includes('MultiplayerManager') ||
                    message.includes('socket') || message.includes('auth') || message.includes('conex√£o')) {
                    window.uiLogger.addLog(message, 'warning');
                }
            } catch (e) {
                originalConsoleWarn('Erro ao processar warning:', e);
            }
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);

            try {
                const message = args.map(arg => {
                    if (typeof arg === 'object' && arg !== null) {
                        if (arg.constructor && arg.constructor.name) {
                            return `[${arg.constructor.name}]`;
                        }
                        return '[Object]';
                    }
                    return String(arg);
                }).join(' ');

                // Filtrar apenas erros relacionados ao servidor
                if (message.includes('SocketService') || message.includes('MultiplayerManager') ||
                    message.includes('socket') || message.includes('auth') || message.includes('conex√£o') ||
                    message.includes('servidor') || message.includes('autentica√ß√£o')) {
                    window.uiLogger.addLog(message, 'error');
                }
            } catch (e) {
                originalConsoleError('Erro ao processar error:', e);
            }
        };

        // Estados de conex√£o
        let connectionState = 'loading'; // loading, checking_auth, connecting, authenticating, ready, error
        let connectionTimeout = null;
        let stabilityCheckInterval = null;
        let gameInstance = null;
        let isAuthenticated = false;
        let isStablyConnected = false;

        // Fun√ß√£o para atualizar a UI de loading
        function updateLoadingUI(message, state = null) {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                if (state) {
                    connectionState = state;
                }

                let statusIcon = 'üîÑ';
                let statusColor = '#00ff00';

                switch (connectionState) {
                    case 'loading':
                        statusIcon = 'üöÄ';
                        statusColor = '#00ff00';
                        break;
                    case 'checking_auth':
                        statusIcon = 'üîê';
                        statusColor = '#ffff00';
                        break;
                    case 'connecting':
                        statusIcon = 'üîå';
                        statusColor = '#ffff00';
                        break;
                    case 'authenticating':
                        statusIcon = 'üîë';
                        statusColor = '#ffff00';
                        break;
                    case 'stability_check':
                        statusIcon = '‚è≥';
                        statusColor = '#00ffff';
                        break;
                    case 'ready':
                        statusIcon = '‚úÖ';
                        statusColor = '#00ff00';
                        break;
                    case 'error':
                        statusIcon = '‚ùå';
                        statusColor = '#ff0000';
                        break;
                }

                loadingDiv.innerHTML = `
                    <div style="text-align: center; color: ${statusColor}; font-size: 24px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">${statusIcon}</div>
                        <div>${message}</div>
                        ${connectionState !== 'loading' && connectionState !== 'ready' ? '<div style="margin-top: 20px; font-size: 14px; opacity: 0.7;">Aguarde, isso pode levar alguns segundos...</div>' : ''}
                    </div>
                `;
            }
        }

        // Fun√ß√£o para verificar estabilidade da conex√£o
        async function checkConnectionStability() {
            console.log('‚è≥ Iniciando verifica√ß√£o de estabilidade da conex√£o...');
            updateLoadingUI('Verificando estabilidade da conex√£o...', 'stability_check');

            return new Promise((resolve) => {
                let stabilityChecks = 0;
                const requiredChecks = 3; // 3 verifica√ß√µes em 3 segundos
                let checkInterval = null;

                const performStabilityCheck = () => {
                    stabilityChecks++;
                    console.log(`üîç Verifica√ß√£o de estabilidade ${stabilityChecks}/${requiredChecks}`);

                    // Verificar se socket ainda est√° conectado e autenticado
                    if (window.socketService && window.socketService.isConnected() && window.socketService.isAuthenticated()) {
                        console.log('‚úÖ Verifica√ß√£o de estabilidade OK');

                        if (stabilityChecks >= requiredChecks) {
                            clearInterval(checkInterval);
                            console.log('‚úÖ Conex√£o considerada est√°vel ap√≥s 3 verifica√ß√µes');
                            resolve(true);
                        }
                    } else {
                        console.log('‚ùå Conex√£o inst√°vel durante verifica√ß√£o');
                        clearInterval(checkInterval);
                        resolve(false);
                    }
                };

                // Realizar verifica√ß√µes a cada 1 segundo
                checkInterval = setInterval(performStabilityCheck, 1000);

                // Primeira verifica√ß√£o imediata
                performStabilityCheck();

                // Timeout de 10 segundos para estabilidade
                setTimeout(() => {
                    if (checkInterval) {
                        clearInterval(checkInterval);
                        console.log('‚ö†Ô∏è Timeout na verifica√ß√£o de estabilidade');
                        resolve(false);
                    }
                }, 10000);
            });
        }

        // Fun√ß√£o para inicializar o jogo (s√≥ ap√≥s conex√£o est√°vel)
        async function initializeGameAfterStableConnection() {
            console.log('üéÆ Inicializando jogo ap√≥s conex√£o est√°vel...');

            try {
                updateLoadingUI('Preparando o jogo...', 'ready');

                // Importar e criar MultiplayerGameScene
                const module = await import('/scenes/MultiplayerGameScene.js');
                const MultiplayerGameScene = module.default;

                // Configura√ß√£o do jogo multiplayer
                const config = {
                    type: Phaser.AUTO,
                    width: window.innerWidth,
                    height: window.innerHeight,
                    backgroundColor: '#000000',
                    physics: {
                        default: 'arcade',
                        arcade: {
                            gravity: { x: 0, y: 0 },
                            debug: false
                        }
                    },
                    scene: [MultiplayerGameScene],
                    scale: {
                        mode: Phaser.Scale.RESIZE,
                        autoCenter: Phaser.Scale.CENTER_BOTH
                    }
                };

                // Inicializar o jogo
                gameInstance = new Phaser.Game(config);
                console.log('‚úÖ Jogo multiplayer inicializado com sucesso');

                // Pequeno delay para garantir que tudo carregue
                setTimeout(() => {
                    // Ocultar loading e mostrar interface
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('playerInfo').style.display = 'block';
                    document.getElementById('gameControls').style.display = 'flex';

                    // Configurar eventos dos controles
                    setupGameControls();

                    // Configurar redimensionamento da janela
                    window.addEventListener('resize', () => {
                        if (gameInstance && gameInstance.scale) {
                            gameInstance.scale.resize(window.innerWidth, window.innerHeight);
                        }
                    });

                    console.log('‚úÖ Interface do jogo carregada com sucesso');
                }, 1000);

            } catch (error) {
                console.error('‚ùå Erro ao inicializar jogo:', error);
                updateLoadingUI(`Erro ao carregar o jogo: ${error.message}`, 'error');
            }
        }

        // Fun√ß√£o principal de inicializa√ß√£o modificada
        async function initializeGame() {
            try {
                console.log('üîç Iniciando processo de inicializa√ß√£o...');
                updateLoadingUI('Carregando configura√ß√µes...', 'loading');

                // Passo 1: Carregar credenciais
                console.log('üîê Carregando credenciais...');
                const credentials = await loadSecureCredentials();

                // Configurar Supabase
                console.log('üîç Configurando Supabase...');
                const supabase = createClient(
                    credentials.SUPABASE_URL,
                    credentials.SUPABASE_ANON_KEY
                );

                window.supabaseClient = supabase;
                window.SUPABASE_URL = credentials.SUPABASE_URL;
                window.SUPABASE_ANON_KEY = credentials.SUPABASE_ANON_KEY;
                window.VITE_SERVER_URL = GAME_CONFIG.SERVER_URL;

                // Passo 2: Verificar autentica√ß√£o
                console.log('üîê Verificando autentica√ß√£o...');
                updateLoadingUI('Verificando autentica√ß√£o...', 'checking_auth');

                const authResult = await checkAuthentication();
                if (!authResult) {
                    throw new Error('Falha na autentica√ß√£o');
                }

                isAuthenticated = true;
                console.log('‚úÖ Autentica√ß√£o verificada com sucesso');

                // Passo 3: Inicializar SocketService
                console.log('üîå Inicializando servi√ßo de conex√£o...');
                updateLoadingUI('Conectando ao servidor...', 'connecting');

                window.socketService = socketService;

                // Passo 4: Conectar ao servidor
                socketService.connect();

                // Aguardar conex√£o
                console.log('‚è≥ Aguardando conex√£o estabelecer...');
                await new Promise((resolve, reject) => {
                    const connectionTimeout = setTimeout(() => {
                        reject(new Error('Timeout de conex√£o (15s)'));
                    }, 15000);

                    const handleConnection = () => {
                        clearTimeout(connectionTimeout);
                        console.log('‚úÖ Conex√£o estabelecida');
                        resolve();
                    };

                    if (socketService.isConnected()) {
                        handleConnection();
                    } else {
                        window.addEventListener('socket:connected', handleConnection);
                    }
                });

                isStablyConnected = true;
                console.log('‚úÖ Servidor conectado');

                // Passo 5: Autenticar no servidor
                console.log('üîë Autenticando no servidor...');
                updateLoadingUI('Autenticando no servidor...', 'authenticating');

                const authSuccess = await socketService.authenticate();
                if (!authSuccess) {
                    throw new Error('Falha na autentica√ß√£o do servidor');
                }

                // Aguardar confirma√ß√£o de autentica√ß√£o
                console.log('‚è≥ Aguardando confirma√ß√£o de autentica√ß√£o...');
                await new Promise((resolve, reject) => {
                    const authTimeout = setTimeout(() => {
                        reject(new Error('Timeout de autentica√ß√£o (10s)'));
                    }, 10000);

                    const handleAuth = () => {
                        clearTimeout(authTimeout);
                        console.log('‚úÖ Autentica√ß√£o confirmada');
                        resolve();
                    };

                    if (socketService.isAuthenticated()) {
                        handleAuth();
                    } else {
                        window.addEventListener('socket:authenticated', handleAuth);
                    }
                });

                console.log('‚úÖ Autentica√ß√£o no servidor confirmada');

                // Passo 6: Verificar estabilidade da conex√£o
                const isStable = await checkConnectionStability();
                if (!isStable) {
                    throw new Error('Conex√£o n√£o est√°vel o suficiente');
                }

                console.log('‚úÖ Conex√£o est√°vel confirmada');

                // Passo 7: Inicializar o jogo
                await initializeGameAfterStableConnection();

                console.log('üéâ Jogo iniciado com sucesso!');

            } catch (error) {
                console.error('‚ùå Erro cr√≠tico na inicializa√ß√£o:', error);
                updateLoadingUI(`
                    <div style="text-align: center; color: #ff6b35;">
                        <h2>‚ùå Falha na Conex√£o</h2>
                        <p>N√£o foi poss√≠vel estabelecer uma conex√£o est√°vel.</p>
                        <p style="font-size: 14px; opacity: 0.8; margin: 15px 0;">${error.message}</p>
                        <div style="margin-top: 30px;">
                            <button onclick="location.reload()" style="
                                background: #00ff00;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 5px;
                                cursor: pointer;
                                font-family: 'Courier New', monospace;
                                margin-right: 10px;
                                color: black;
                                font-weight: bold;
                            ">üîÑ Tentar Novamente</button>
                            <button onclick="window.location.href='/'" style="
                                background: #ff6b35;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 5px;
                                cursor: pointer;
                                font-family: 'Courier New', monospace;
                                color: white;
                                font-weight: bold;

                    try {
                        // Tentar pegar a sess√£o da janela pai via localStorage compartilhado
                        const openerData = localStorage.getItem('supabase.auth.token');
                        if (openerData) {
                            console.log('üíæ Dados da janela pai encontrados:', openerData);
                        }
                    } catch (err) {
                        console.warn('‚ö†Ô∏è N√£o foi poss√≠vel acessar dados da janela pai:', err);
                    }
                }

                // Mostrar todos os itens do localStorage para debugging
                console.log('üì¶ Itens no localStorage:');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    console.log(`  - ${key}: ${value ? 'presente' : 'vazio'}`);
                }

                // Tentar pegar sess√£o atual
                console.log('üîç Tentando getSession...');
                console.log('üîç Supabase client:', window.supabaseClient);
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();

                console.log('üìã Sess√£o encontrada:', session);
                console.log('‚ùó Erro na sess√£o:', error);
                console.log('üîç Session user:', session?.user);
                console.log('üîç Session access_token:', session?.access_token ? 'presente' : 'ausente');

                if (error) {
                    console.error('‚ùå Erro ao verificar sess√£o:', error);
                }

                if (!session) {
                    console.warn('‚ö†Ô∏è Nenhuma sess√£o ativa encontrada, tentando refresh...');

                    // Tentar refresh da sess√£o
                    console.log('üîÑ Tentando refreshSession...');
                    const { data: refreshData, error: refreshError } = await window.supabaseClient.auth.refreshSession();

                    console.log('üîÑ Refresh session result:', refreshData);
                    console.log('‚ùå Refresh session error:', refreshError);

                    if (refreshError || !refreshData.session) {
                        console.error('‚ùå Falha ao refresh, tentando m√©todo alternativo...');

                        // M√©todo alternativo: tentar recuperar dados de m√∫ltiplas fontes
                        let sessionData = null;

                        // Tentar diferentes chaves do localStorage
                        const possibleKeys = [
                            'supabase.auth.token',
                            'supabase.auth.expires_at',
                            'sb-cjrbhqlwfjebnjoyfjnc-auth-token'
                        ];

                        for (const key of possibleKeys) {
                            const data = localStorage.getItem(key);
                            if (data) {
                                console.log(`üíæ Encontrado dado em ${key}:`, data);
                                try {
                                    sessionData = JSON.parse(data);
                                    if (sessionData.access_token) {
                                        console.log('‚úÖ Token encontrado em:', key);
                                        break;
                                    }
                                } catch (e) {
                                    console.warn(`‚ö†Ô∏è Erro ao parsear ${key}:`, e);
                                }
                            }
                        }

                        if (sessionData && sessionData.access_token) {
                            console.log('‚úÖ Dados de sess√£o encontrados, validando token...');

                            // Criar nova inst√¢ncia do cliente com o token encontrado
                            const tempSupabase = createClient(
                                'https://cjrbhqlwfjebnjoyfjnc.supabase.co',
                                sessionData.access_token,
                                {
                                    auth: {
                                        persistSession: false,
                                        autoRefreshToken: false
                                    }
                                }
                            );

                            // Validar o token
                            const { data: userData, error: userError } = await tempSupabase.auth.getUser(sessionData.access_token);

                            if (!userError && userData.user) {
                                console.log('‚úÖ Token validado com sucesso:', userData.user.email);

                                // Restaurar sess√£o no cliente principal
                                await window.supabaseClient.auth.setSession({
                                    access_token: sessionData.access_token,
                                    refresh_token: sessionData.refresh_token || sessionData.access_token
                                });

                                // Tentar pegar a sess√£o novamente
                                const { data: { session: restoredSession } } = await window.supabaseClient.auth.getSession();
                                if (restoredSession) {
                                    console.log('‚úÖ Sess√£o restaurada com sucesso!');
                                    window.userSession = restoredSession;
                                    document.getElementById('playerName').textContent = restoredSession.user.email.split('@')[0];
                                    return true;
                                }
                            } else {
                                console.error('‚ùå Token inv√°lido:', userError);
                            }
                        }

                        // Se chegou aqui, n√£o h√° autentica√ß√£o v√°lida
                        console.error('‚ùå Nenhuma autentica√ß√£o v√°lida encontrada');

                        // Mostrar mensagem de erro mais detalhada
                        document.getElementById('loading').innerHTML = `
                            <div style="text-align: center; color: white; max-width: 500px; margin: 0 auto;">
                                <h2>‚ùå Acesso Negado</h2>
                                <p>Voc√™ precisa estar autenticado para jogar multiplayer.</p>
                                <div style="background: rgba(255,0,0,0.1); border: 1px solid #ff6b35; padding: 15px; margin: 20px 0; border-radius: 5px;">
                                    <p style="font-size: 12px; margin: 0;"><strong>Dica:</strong> Fa√ßa login na aba principal e depois clique no bot√£o multiplayer novamente.</p>
                                    <p style="font-size: 10px; opacity: 0.7; margin: 10px 0 0 0;">Se o problema persistir, tente abrir o multiplayer na mesma aba onde voc√™ fez login.</p>
                                </div>
                                <div style="margin-top: 20px;">
                                    <button onclick="window.opener ? window.close() : window.location.href='/'" style="
                                        background: #00ff00;
                                        border: none;
                                        padding: 10px 20px;
                                        border-radius: 5px;
                                        cursor: pointer;
                                        font-family: 'Courier New', monospace;
                                        margin-right: 10px;
                                        color: black;
                                    ">Fechar esta aba</button>
                                    <button onclick="window.location.href='/'" style="
                                        background: #ff6b35;
                                        border: none;
                                        padding: 10px 20px;
                                        border-radius: 5px;
                                        cursor: pointer;
                                        font-family: 'Courier New', monospace;
                                        color: white;
                                    ">Ir para Home</button>
                                </div>
                            </div>
                        `;
                        return false;
                    } else {
                        console.log('‚úÖ Refresh session funcionou!');
                        session = refreshData.session;
                    }
                }

                // Se temos sess√£o v√°lida
                console.log('‚úÖ Usu√°rio autenticado:', session.user.email);
                window.userSession = session;

                // Atualizar informa√ß√µes do jogador na UI
                document.getElementById('playerName').textContent = session.user.email.split('@')[0];

                return true;
            } catch (error) {
                console.error('‚ùå Erro cr√≠tico ao verificar autentica√ß√£o:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: #ff6b35;">
                        <h2>‚ùå Erro de Autentica√ß√£o</h2>
                        <p>Ocorreu um erro ao verificar sua autentica√ß√£o.</p>
                        <p style="font-size: 12px; opacity: 0.7;">${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            background: #ff6b35;
                            border: none;
                            padding: 10px 20px;

                            color: white;

                `;
                return false;
            }
        }
